<html>

<head>
  <meta charset="UTF-8">
  <title>Style Transfer using ml5js</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js" type="text/javascript"></script>

  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,600,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<!-- <script src="sketch.js"></script> -->

<script src="main.js"></script>

<body>

  <div class="root">
    <div class="header">
      <h1>Doctor Who Style Transfer</h1>
      <h4>This is a image style transfer experiment where the styles of the source image <a href="https://www.deviantart.com/alicexz/art/The-Roar-of-Our-Stars-292315617">"The Roars of our Stars"</a> a Doctor Who
      fan art are applied to the to your webcam feed.</h4>
      <p id="status"><span>Loading model...</span></p>
    </div>

    <!-- One with the image and video -->
    <div class="image-stack">
      <div class="img-container"><img src="images/style-reference.jpg" /></div>
      <div style="width: 32px; height: 300px;"></div>
      <div id="canvas-container" class="img-container"></div>
    </div>
  </div>

  <!-- Button action -->
  <div class="action">
    <button type="button" onclick="saveImage()" id="save-image" class="button">SAVE IMAGE</button>
    <button type="button" onclick="modelReady()" class="button" id="refresh">REFRESH</button>
  </div>

  <!-- <div class="end">
    <p>Made with ❤️ by <a href="https://atharvapatil.github.io/">Atharva Patil</a> </p>
  </div> -->


</body>

</html>
